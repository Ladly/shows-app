<div class="container">
  <ul class="row">
    <li *ngFor="let show of shows" class=" col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 card">
      <a routerLink="/showinfo/{{show.id}}">
        <img class="card-img-top" src="{{show.image.medium}}" alt="{{show.name}} poster">
        <div class="card-body">
          <p class="card-text">{{show.name}}</p>
        </div>      
      </a>
    </li>
  </ul>
</div>
